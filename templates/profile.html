<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Профиль пользователя</title>
</head>
<body>
  <h2>Профиль {{ user.first_name }}</h2>
  <p>ID Telegram: {{ user.id }}</p>
  <h3>Аккаунты Playerok</h3>
  <ul>
  {% for email in accounts %}
    <li>{{ email }}</li>
  {% else %}
    <li>Нет добавленных аккаунтов.</li>
  {% endfor %}
  </ul>
  <p><a href="{{ url_for('index') }}">На главную</a></p>
</body>
</html>
